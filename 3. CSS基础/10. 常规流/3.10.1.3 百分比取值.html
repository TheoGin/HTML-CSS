<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 600px;
        height: 300px;
        background-color: lightblue;
        border: 2px solid;
        padding: 20px;
      }
      .child {
        width: 100px; 
        height: 100px;
        background-color: red;
        border: 2px solid;
        /* 1. padding、宽、margin可以取值为百分比 */
        margin-left: 50%;
        margin-right: 50%;
        /* ▲注：margin-top、margin-bottom、padding-top、padding-bottom 垂直方向 也是相对于包含块的宽度。（面试题） */
        margin-bottom: 50%;
        padding-top: 50%;
        /* 2. 以上的所有百分比相对于包含块的宽度。 */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
