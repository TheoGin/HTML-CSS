<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        /* width: 300px; */
        height: 300px;
        background-color: lightblue;
        border: 2px solid;
        padding: 20px;
      }
      .child {
        /* 宽度和水平外边距都为auto时，- width吸收能力强于margin */
        width: 100px; /* 宽度的默认值是auto */
        height: 100px;
        background-color: red;
        border: 2px solid;
        margin: 0 auto;/* 在常规流中，块盒在其包含块中居中，可以定宽、然后左右margin设置为auto。 */
        
        padding: 10px;
        /* 4. 若宽度、边框、内边距、外边距计算后，仍然有剩余空间，该剩余空间被margin-right全部吸收 */
        /* margin-right: auto; */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
