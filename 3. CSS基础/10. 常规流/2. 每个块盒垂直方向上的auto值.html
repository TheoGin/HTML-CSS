<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        background-color: lightblue;
        border: 2px solid;
        padding: 20px;
      }
      .child {
        width: 100px;
        /* 1. height:auto(默认值)， 适应内容的高度 */
        height: auto;
        background-color: red;
        border: 2px solid;
        /* 2. margin:auto， 表示0（垂直方向上的） */
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta fugit
        modi ratione amet in ullam, doloribus ipsum officia quae excepturi ipsam
        aperiam illo! Possimus, fuga! Eos eveniet similique nulla impedit.
      </div>
    </div>
  </body>
</html>
