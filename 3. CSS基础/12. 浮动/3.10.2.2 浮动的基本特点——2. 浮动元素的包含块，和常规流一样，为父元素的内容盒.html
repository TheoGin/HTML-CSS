<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        height: 200px;
        background-color: lightblue;
      }
      .container .left,
      .container .right {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      /* 2. 浮动元素的包含块，和常规流一样，为父元素的内容盒 */
      .container .left {
        float: left;
      }
      .container .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
