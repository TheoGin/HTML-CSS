<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 所有元素鼠标悬停 */
      /* :hover {
        color: red;
      } */

      /* 超链接未访问时的a元素 */
      a:link {
        color: greenyellow;
      }

      /* 超链接访问过的a元素 */
      a:visited {
        color: aqua;
      }

      /* 选中鼠标悬停时的a元素 */
      a:hover {
        color: brown;
      }

      /* 鼠标按下时的a元素 */
      a:active {
        color: #008c8c;
      }
    </style>
  </head>
  <body>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://google.com">谷歌</a>
    <a href="https://sina.com">新浪</a>
    <a href="https://douyu.com">斗鱼</a>
  </body>
</html>
