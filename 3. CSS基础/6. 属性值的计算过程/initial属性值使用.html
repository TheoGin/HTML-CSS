<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
        /* 如果要修改样式为初始值，但又不想修改之前的样式，怕影响到其他 ————> 用initial属性值 */
        .mydiv {
            /* 背景颜色的初始值为transparent */
            background-color: initial;
        }
    </style>
</head>
<body>
    <div class="mydiv"></div>
</body>
</html>
