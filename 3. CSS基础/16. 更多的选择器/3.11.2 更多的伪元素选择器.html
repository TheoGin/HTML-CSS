<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 1. first-letter：选中元素中的第一个字母 */
      p::first-letter {
        font-size: 2em;
      }

      /* 2. first-line：选中元素中第一行的文字。 */
      p::first-line {
        color: red;
      }

      /* 3. selection：选中被用户框选的文字 */
      p::selection {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus harum, suscipit temporibus asperiores voluptatum amet eum optio rerum repellat, inventore esse veniam aliquam magnam, architecto consequatur iste exercitationem doloremque laboriosam?</p>
    Lorem, ipsum dolor.
  </body>
</html>
