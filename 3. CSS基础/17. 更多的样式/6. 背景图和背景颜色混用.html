<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("imgs/main_bg.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;

        /* background-position: top; */

        /* 背景图是相对于视口（宽度100%，高度等比缩放） */
        background-size: 100%;

        /* 用背景颜色填充底部空白 */
        background-color: #000;

        /* 上面简写:数值部分 先写位置（background-position），再写尺寸（background-size） */
        background: url("imgs/main_bg.jpg") no-repeat top/100% fixed #000;
      }
    </style>
  </head>

</html>
