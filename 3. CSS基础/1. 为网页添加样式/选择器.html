<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 1. ID选择器：选中的是对应id值的元素（选择太窄） */
      #paragraph2 {
        color: green;
      }

      /* 2. 元素选择器（选择太广） */
      h2 {
        color: red;
      }

      /* 3. 类选择器（常用） */
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Lorem, ipsum dolor.</h2>
    <p class="blue">dolor sit amet.</p>
    <p id="paragraph2">Magnam dicta et reiciendis eligendi.</p>
    <p class="blue">Quod dolores rem quas minus.</p>
  </body>
</html>
