<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>豆瓣</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- 头部区域 -->
    <header class="header">
      <div class="container clearfix">
        <!-- logo -->
        <div class="logo f-left">
          <!-- <a href="">
            <h1>豆瓣</h1>
          </a> -->
          <!-- <h1>
            <a href="">
              <span>豆瓣</span>
            </a>
          </h1> -->
          <h1>
            <a href=""> 豆瓣 </a>
          </h1>
        </div>
        <!-- search -->
        <div class="search f-left">
          <!-- 加上form元素，表单回车的时候进行搜索 -->
          <form>
            <input type="text" placeholder="电影、书籍、音乐" max-length="60" />
            <button class="sc-bn">
              <i class="iconfont icon-sousuo"></i>
            </button>
          </form>
        </div>
        <!-- 一般有子菜单就会用ul、li -->
        <nav class="menu f-right clearfix">
          <!-- menu-加前缀，避免和其他样式冲突 -->
          <a href="" class="menu-read" target="_blank">豆瓣读书</a>
          <a href="" class="menu-moive" target="_blank">豆瓣电影</a>
          <a href="" class="menu-music" target="_blank">豆瓣音乐</a>
          <a href="" class="menu-group" target="_blank">豆瓣小组</a>
          <a href="" class="menu-fm" target="_blank">豆瓣FM</a>
          <a href="" class="menu-city" target="_blank">豆瓣同城</a>
          <a href="" class="menu-thing" target="_blank">豆瓣东西</a>
          <a href="" class="menu-doupin" target="_blank">豆瓣豆品</a>
        </nav>
      </div>
    </header>
    <!-- 头部区域结束 -->

    <!-- 横幅区域 -->
     <div class="banner">
      <div class="container clearfix">
        <div class="login f-right">
          <iframe src="./loginFrame.html" frameborder="0"></iframe>
        </div>
        <div class="app clearfix">
          <h2 class="title">
            豆瓣<span>7.0</span>
          </h2>
          <button class="btn">
            <a href="">下载豆瓣 App</a>
          </button>
          <div class="app-qrcode f-right">
            <a href="">
              <img class="icon-qrcode" src="img/icon_qrcode_green.png" alt="">
            </a>
            <div class="app-qrcode-expand hidden">
              <img src="img/doubanapp_qrcode_download.png" alt="">
              <p class="tip">
                iOS / Android 扫码直接下载
              </p>
            </div>
          </div>
        </div>
      </div>
     </div>
    <!-- 横幅区域结束 -->
  </body>
</html>
