  <body>
    <!--  span元素：Container with no semantic语义 meaning. 使用场景：要加样式必须得在元素上加，但是又没有什么含义 ————> 使用span元素 -->

    <span style="color: red">红</span>、
    <span style="color: red">绿</span>、
    <span style="color: blue">蓝</span>

    <!-- h1、p：会独占一行 -->
    <h1>111</h1>
    <p>paragraph</p>
