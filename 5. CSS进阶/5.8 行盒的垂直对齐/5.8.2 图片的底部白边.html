<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 2px solid;

        /* 1. 设置父元素的字体大小为0（里面有字体不推荐） */
        font-size: 0; 
      }

      div span {
        /* 如果里面元素设置了font-size: 10em; 则 10 * 0 = 0px，字体就无法显示*/
        font-size: 10em;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="hashiqi.jpg" alt="" />
      <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem fuga architecto autem et qui illo nesciunt deleniti! Asperiores eos culpa fuga animi dolorum explicabo aliquam nam, fugiat, voluptatibus molestias tempore.</span>
    </div>
  </body>
</html>
