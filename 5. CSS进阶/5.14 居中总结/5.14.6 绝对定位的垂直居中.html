<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 200px;
        background-color: lightblue;
        margin: 30px;

        /* 4. 在其包含块居中 */
        position: relative;
      }

      p {
        width: 500px;

        /* 1. 定高 */
        height: 100px;
        background-color: red;

        position: absolute;
        /* 2. 设置上下坐标为0 */
        top: 0;
        bottom: 0;

        /* 3. 设置上下margin为auto */
        margin: auto 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p></p>
    </div>
  </body>
</html>
