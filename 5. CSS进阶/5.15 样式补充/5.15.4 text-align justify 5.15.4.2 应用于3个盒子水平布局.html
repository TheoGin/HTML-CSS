<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        background-color: lightblue;

        /* 控制子元素对齐 */
        text-align: justify;
      }

      .container::after {
        content: "";
        display: inline-block;
        width: 100%;
      }

      .item {
        width: 150px;
        height: 100px;
        border: 1px solid;

        /* 不能写在这里 */
        /* text-align: justify; */ /* 无效，仅影响 .item 内部内容 */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
