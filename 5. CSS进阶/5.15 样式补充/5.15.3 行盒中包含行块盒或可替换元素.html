<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* span {
        border: 2px solid;
      } */

      /* 1. 可以在内部的行块盒或可替换元素设置边框 */
      img {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <!-- 行盒的高度与它内部的行块盒或可替换元素的高度无关，它的高度由字体大小决定 -->
    <span>
      <img src="1.jpg" alt="" />
    </span>
  </body>
</html>
