<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        /* direction设置的是开始到结束的方向
             - ltr：默认值，从左到右
             - rtl：从右到左
          */
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis
      doloribus doloremque aperiam optio, quidem mollitia, earum placeat eveniet
      ab exercitationem a dolores saepe minus, aut nostrum eligendi in provident
      soluta?
    </p>
  </body>
</html>
