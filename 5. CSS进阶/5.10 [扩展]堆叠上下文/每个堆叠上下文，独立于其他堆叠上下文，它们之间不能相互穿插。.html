<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: lightblue;
      }

      .c1,
      .c2 {
        width: 200px;
        height: 200px;
      }

      .c1 {
        position: relative;
        background-color: #008c8c;
        z-index: 2;
      }

      .c2 {
        position: absolute;
        background-color: chocolate;
        z-index: 1;
        left: 100px;
        top: 100px;
      }

      .item1 {
        width: 100px;
        height: 100px;
        position: absolute;
        right: -50px;
        bottom: -50px;
      }
    </style>
  </head>
  <body>
    <!-- 每个堆叠上下文，独立于其他堆叠上下文，它们之间不能相互穿插。 -->
    <div class="c1">
      <!-- z-index: -9999;相对于z-index: 9999无效 -->
      <div class="item1" style="z-index: -9999; background-color: red"></div>
    </div>
    <div class="c2">
      <!-- z-index: 9999;相对于z-index: -9999无效 -->
      <div
        class="item1"
        style="background-color: greenyellow; z-index: 9999"
      ></div>
    </div>
  </body>
</html>
