    <title>Document</title>
    <style>
      html {
        background-color: lightblue;
      }

      .container {
        width: 200px;
        height: 200px;
        background-color: #008c8c;
        margin: 50px;
        position: relative;
        margin-top: -30px;
      }

      .item {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: -30px;
        top: -30px;
        /* 堆叠级别为正值的堆叠上下文 */
        z-index: 1;
      }

      .normal {
        width: 200px;
        height: 200px;
        background-color: chocolate;
        margin-top: -320px;
      }

      /* 非定位的浮动盒子 */
