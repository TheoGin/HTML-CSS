<!DOCTYPE html>
<!-- 1. html元素（根元素） -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        /* 2. 设置了定位元素 */
        position: relative;

        /* 2. 设置了z-index（非auto）数值 */
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <p></p>
      </div>
    </div>
  </body>
</html>
