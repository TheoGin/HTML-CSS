<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: lightblue;
      }

      .container {
        width: 200px;
        height: 200px;
        background-color: #008c8c;
        margin: 50px;
        position: relative;
        /* 1. 创建堆叠上下文的元素的背景和边框 永远在最后 */
        z-index: 0;
      }

      .item {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: -30px;
        top: -30px;
        z-index: -9999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
