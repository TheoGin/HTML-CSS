<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: red;
      }

      span {
        /* 2. gap默认情况下，是字体设计者决定 */
        font-family: 微软雅黑;
        font-family: Arial;
        font-family: consolas;
        font-size: 200px;
        background-color: lightblue;

        /* 不建议设为1，会导致 虚拟区 < 内容区 */
        line-height: 1; /* 1 * 200px = 200px，即line-height: 200px; */
        
        /* 4. 行高，就是virtual-area */
        line-height: normal; /* 如果行高要设为就推荐写成normal，就不会有问题 */
      }
    </style>
  </head>
  <body>
    <p>
      <span> M </span>
    </p>
  </body>
</html>
