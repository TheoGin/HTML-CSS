<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: red;
        font-size: 32px;
        font-family: Arial;
        line-height: normal;
      }

      span {
        font-size: 200px;
        background-color: lightblue;

        line-height: 1;
        line-height: normal;

        /* 8. middle: 该元素的中线（content-area的一半），与父元素的X字母高度一半的位置对齐 */
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <p>
      M
      <span> M </span>
      <span style="font-size: 5em"> M </span>
    </p>
  </body>
</html>
