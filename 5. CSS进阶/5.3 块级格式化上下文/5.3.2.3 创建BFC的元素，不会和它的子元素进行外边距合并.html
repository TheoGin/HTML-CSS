<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height: 300px;
        background-color: #008c8c;
        margin-top: 30px;
        /* 创建BFC的元素，不会和它的子元素进行外边距合并 */
        overflow: hidden;
      }

      .child {
        width: 200px;
        height: 200px;
        background-color: red;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
