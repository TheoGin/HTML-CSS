<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .float {
        width: 200px;
        height: 200px;
        background-color: red;
        float: left;
        /* 外边距，给浮动元素加才有效 */
        margin-right: 20px;
      }

      .container {
        height: 500px;
        background-color: lightblue;
        /* 创建BFC的元素，它的边框盒不会与浮动元素重叠 */
        overflow: hidden;

        /* 外边距，给container元素加无效 */
        /* margin-left: 20px; */
      }
    </style>
  </head>
  <body>
    <div class="float"></div>
    <div class="container"></div>
  </body>
</html>
