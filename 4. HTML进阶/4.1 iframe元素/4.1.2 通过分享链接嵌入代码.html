<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      iframe {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <!-- 
      - scrolling（已弃用）：如果超过区域的宽高，要不要设置滚动条
      - frameborder（已弃用）：有没有边框
      - framespacing: iframe边框到内部有没有缝隙
      - allowfullscreen：是否允许全屏
    -->
    <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114390800074758&bvid=BV1MZLeziEJW&cid=29580592103&p=1" scrolling="no" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
  </body>
</html>
