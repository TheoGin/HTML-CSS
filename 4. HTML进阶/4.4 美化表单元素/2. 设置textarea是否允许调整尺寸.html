<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      textarea {
        /* both：默认值，两个方向都可以调整尺寸 */
        resize: both;

        /* none：不能调整尺寸 */
        resize: none;

        /* horizontal: 水平方向可以调整尺寸 */
        resize: horizontal;

        /* vertical：垂直方向可以调整尺寸 */
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <textarea></textarea>
  </body>
</html>
