<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <header class="header">
      <h1>注册</h1>
    </header>

    <form action="" class="form">
      <div class="username">
        <div class="error">该昵称已被他人使用</div>
        <input type="text" placeholder="账号" />
      </div>

      <div class="password">
        <div class="error">密码强度不够</div>
        <input
          type="password"
          placeholder="密码（6-16个字符组成，区分大小写）"
        />
      </div>

      <div class="phone clearfix">
        <div class="country">中国大陆</div>
        <input type="tel" placeholder="填写常用的手机号" />
      </div>

      <div class="check-code">
        <input type="text" placeholder="请输入短信验证码" />
        <button class="get-code">点击获取</button>
      </div>

      <div class="is-agree">
        <label>
          <input type="checkbox" name="" />
          <span class="checkbox"></span>
          <span
            >我已同意 <a href="">《哔哩哔哩弹幕网用户使用协议》</a> 和
            <a href="">《哔哩哔哩弹幕网账号中心规范》</a>
          </span>
        </label>
      </div>

      <div class="btn-register">
        <button>注册</button>
      </div>

      <div class="has-username">
        <a href="">已有账号，直接登录&gt;</a>
      </div>
    </form>
  </body>
</html>
