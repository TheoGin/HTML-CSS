<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- 1. readonly属性：布尔属性，是否只读，不会改变表单显示样式 -->
      账号（readonly）：<input type="text" placeholder="请输入账号" value="zhangsan" readonly />
    </div>

    <div>
      <!-- 2. disabled属性：布尔属性，是否禁用，会改变表单显示样式 -->
      账号（disabled）：<input type="text" placeholder="请输入账号" value="zhangsan" disabled />
    </div>

    <div>
      密码：<input type="password" placeholder="请输入密码" />
    </div>
  </body>
</html>
