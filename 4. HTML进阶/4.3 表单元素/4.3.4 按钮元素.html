<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- type属性：reset、submit、button，默认值submit -->
    <!-- <button type="submit">默认类型为submit</button> -->
    <button>默认类型为submit</button>
    <button type="reset">重置</button>
    <button type="button">普通按钮</button>

    <hr />

    <!-- input:button和button元素对比 -->
    <input type="image" src="./hashiqi.jpg" style="width: 100px" />

    <!-- button可以放的东西更多 -->
    <button>
      <img src="./hashiqi.jpg" alt="" style="width: 100px" />
      <p>Lorem ipsum dolor sit amet.</p>
    </button>
  </body>
</html>
