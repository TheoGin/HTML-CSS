<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 231px;
            height: 51px;
            color: #fff;
            background-color: #ccc;
            /* 单行文本垂直居中，和高度一样大小 */
            line-height: 51px;
            padding-left: 50px;
            /* 改变宽高的影响范围 */
            box-sizing: border-box;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div>
        赛事
    </div>
</body>
</html>
